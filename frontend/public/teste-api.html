<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Teste da API - Estoque</title>
<style>
  body { font-family: Arial; padding: 20px; }
  h1 { color: #333; }
  pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  button { margin: 5px 0; padding: 8px 12px; }
</style>
</head>
<body>

<h1>Teste da API (localhost:4000)</h1>

<h2>Saúde da API</h2>
<button onclick="testeSaude()">Testar /api/saude</button>
<pre id="saida-saude"></pre>

<h2>Produtos</h2>
<button onclick="listarProdutos()">Listar Produtos</button>
<pre id="saida-produtos"></pre>

<h2>Movimentações</h2>
<button onclick="listarMovimentacoes()">Listar Movimentações</button>
<pre id="saida-movimentacoes"></pre>

<script>
async function testeSaude() {
  const res = await fetch('http://localhost:4000/api/saude');
  document.getElementById('saida-saude').textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function listarProdutos() {
  const res = await fetch('http://localhost:4000/api/produtos');
  document.getElementById('saida-produtos').textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function listarMovimentacoes() {
  const res = await fetch('http://localhost:4000/api/movimentacoes');
  document.getElementById('saida-movimentacoes').textContent =
    JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
